{
	"op":"pcap_l2eth",
	"pcap_l2eth": {
		"mode": "offline",
		"pcap_input":"\/opt\/netass\/pcap.d",
		"pcap_input_dev":"eth0",
		"pcap_input_dev_promisc":"0",
		"pcap_filter":"",
		"dev1":"eth1",
		"dev2":"eth2",
		"packet_pool_size":"2048",
		"macdb": {
			"node_pool_max":"65536",
			"hash_tbl_max":"16384",
			"timeout_sec":"300",
		},
		"hook": {
			"ipfrag": {
				"enable": "1",
				"mtu": "256",
				"probability": "1000",
				".probability": "0-1000",
				"order": "dfl",
				".order_list": [ "dfl", "in_order", "reverse", "random" ],
				"duplicate": "1000",
				".duplicate": "0-1000"
			},
			"pdump": {
				"enable": "1",
				"enable_tx_dump": "1",
				"enable_rx_dump": "0"
			},
			"stat": {
				"enable": "1"
			}
		}
	}
}
